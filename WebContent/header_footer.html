<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>멍냥Zone</title>
		<link rel="stylesheet" type="text/css" href="css/mainhome.css" />
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap" rel="stylesheet">

	<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
		
	</head>
	<body>
		<div onclick="logout()" id="other" class="blind"></div>
		<div id="container">
			<div id="header">
				<div id="headerContent">
					<div class="head" id="head1">
						<h3 id="titleH3">
							<a>
								<img id="main_logo" src="img/메인로고회색.png" alt="멍냥존 로고">
							</a>
						</h3>
						<ul>
							<li class="headList" id="list0">멍냥닥터</li>
							<li class="headList" id="list1">멍냥자랑</li>
							<li class="headList" id="list2">멍냥만나</li>
							<li class="headList" id="list3">육아톡톡</li>
							<li class="headList" id="list4">멍냥실종</li>	
							<li class="headList" id="list5">멍냥공지</li>
						</ul>
					</div>
					<div class="head" id="head2">
							<img src="img/로그인창.png" alt="로그인창" onclick="login()">
					</div>
				</div>	
			</div>
<!-- ----------------------------로그인창---------------------------- -->
			<div class="blind" id="logking"> 
			<div  id="log_title">
					<img id="xbutton" src="img/x.png" onclick="logout()"/>
					<img id="log_titleimg" src="img/로그인.png">
				</div>
					<div id="log_box">
						<div>
							<input class="log_log" id="log_inputid" type= "text" placeholder="이메일 주소를 입력해주세요.">
						</div>
						<div>
							<input class="log_log" id="log_inputpwd" type="password" placeholder="비밀번호">
						</div>
						<div>
							<input type="button" id="log_btlog" value="로그인">
						</div>
							<span id="log_join" onclick="t_member_signin()">회원가입</span>
					</div>
			</div>
<!-- ----------------------------회원가입창---------------------------- --->
			<div class="blind" id="t_member">
				<img id="xbutton" src="img/x.png" onclick="logout()"/>
				<img id="t_member_join_img" src="img/강아지3.jpg" alt="멍냥존">
				<div id="t_member_main">
					<div id="t_member_main_head" >
						<h2 id="t_member_join" >Join Us</h2>
							<h5>멍냥Zone에서 뛰어놀 준비가 되었어?<br> 
							함께 어울리는 귀여운 멍냥친구들을 만나고 싶다면 지금 바로 회원가입 해보세요!</h5>
					</div>		
					<div id="t_member_jointable">		
						<table>
							<tr><td>아이디: </td><td colspan="3"><input class="t_member_input" id="t_member_myid" type="text" placeholder="아이디 입력(6~20자)" onchange="implement(myid,idexamine)"><label id="t_member_idError" class="error"></label></td></tr>
							<tr><td>비밀번호: </td><td colspan="3"><input class="t_member_input" id="t_member_mypass" type="password" placeholder="비밀번호 (문자,숫자,특수문자 포함 8~20자)"><label id="t_member_pswError" class="error"></label></td></tr>
							<tr><td>비밀번호 확인: </td><td colspan="3"><input class="t_member_input" id="t_member_mypasschk" type="password" placeholder="비밀번호 확인"><label id="t_member_pswchkError" class="error"></label></td></tr>
							<tr><td colspan="3"><font id="t_member_chkNotice" size="2"></font></td></tr>
							<tr><td>이름: </td><td colspan="3"><input class="t_member_input" id="t_member_myname" type="text" placeholder="이름을 입력해주세요."><label id="t_member_nameError" class="error"></label></td></tr>
							<tr><td>닉네임: </td><td colspan="3"><input class="t_member_input" id="t_member_nickname" type="text" placeholder="닉네임을 입력해주세요." ><label id="t_member_nickError" class="error"></label></td></tr>
							<tr><td>지역: </td><td colspan="3"><select name="sido1" class="t_member_input" id="t_member_sido1"></select><select name="gugun1" id="t_member_gugun1"></select></tr>
							<tr><td>생년월일: </td><td><select class="t_member_input" id="t_member_birth_year"><option value="" disabled selected>년도</option></select></td><td>	<select id="t_member_birth_month" ><option value="" disabled selected>월</option></select></td><td><select class="t_member_input" id="t_member_birth_day"><option value="" disabled selected>일</option></select></td></tr>
							<tr><td>이메일: </td><td colspan="3"><input type="text" class="t_member_input" id="t_member_myemail" placeholder="이메일 주소"><label id="t_member_emailError" class="error"></label></td></tr>
							<tr><td>휴대폰: </td><td colspan="3"><input type="text" class="t_member_input" id="t_member_myph" placeholder="휴대폰 번호 ('-'제외 )"></td></tr>
							<tr><td colspan="4"><input class="t_member_submit" type="submit" value="멍냥 친구 되기" onclick="signin(); return false;"></td></tr>
						</table>		
					</div>		
				</div>		
			</div>
<!-- 여기 위까지가 헤더---------------------------------------------------------------------------------- -->






<!-- 여기 밑이 풋터---------------------------------------------------------------------------------------------- -->			
			<div id="footer">
				<div id="footer_div1">
					<ul>
						<li><button>개인정보방침</button></li>
						<li><button>서비스 이용약관</button></li>
						<li><button>고객문의</button></li>
						<li><button>찾아오시는길</button></li>
					</ul>
				</div>
				<div id="footer_div2">
					<div id="footer_div3">
						<img id="footer_img" src="img/메인로고흰색.png" alt="멍냥존 로고흰색">
						<div id= "footertext">
							<span>(주)멍냥존 | 대표이사 : 홍길동</span><br>
							<span>44705 울산광역시 남구 삼산로 / 대표전화:02-123-4567</span><br>
							<span>COPYRIGHT 2023 BY MEONGNYANG-ZONE.ALL RIGHTS RESERVED.</span><br>
						</div>
					</div>
				</div>
			</div>
		</div>
<script type="text/javascript" src="js/mainhome.js"></script>
<script type="text/javascript" src="js/t_member22.js"></script>
</body>
</html>
